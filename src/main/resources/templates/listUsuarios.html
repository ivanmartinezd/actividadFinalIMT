<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista de usuarios</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	Lista de usuarios:
	<table border='1'>
		<th:block th:each="per : ${listarUsu}">
			<tr>
				<td th:text="${per.username}"></td>
				<td th:text="${per.nombreYapellidos}"></td>
				<td th:text="${per.password}"></td>
				<td th:text="${per.rol}"></td>
			</tr>
		</th:block>
	</table>
</body>
